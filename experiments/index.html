<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Gamedev Canvas Workshop</title>
        <style>
        	* { padding: 0; margin: 0; }
        	canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="620"></canvas>
        
        <script>
            //https://developer.mozilla.org/en-US/docs/Games/Workflows/2D_Breakout_game_pure_JavaScript/Create_the_Canvas_and_draw_on_it
            //http://www.html5canvastutorials.com/tutorials/html5-canvas-lines/
        	var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d"); //uložíme si 2D vykreslovací nástroj, kterým budeme kreslit.
            
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50); //x levého rohu, y pravého rohu, šířka, výška
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(240, 160, 2*20, 0, Math.PI*2, false); //x and y coordinates of the arc's center, arc radius, start angle and end angle (what angle to start and finish drawing the circle, in radians) , direction of drawing (false for clockwise, the default, or true for anti-clockwise.) This last parameter is optional.
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.rect(160, 10, 100, 40);
            ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
            ctx.stroke();
            ctx.closePath();
            
            //trojúhelník
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(300,150)
            ctx.lineTo(100,150)
            ctx.lineTo(0,0)
            //ctx.stroke();
            ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
            ctx.fill();
            ctx.closePath();
            
            
            var obdelnik = new Object();
            obdelnik.height = 20;
            obdelnik.width = 50;
            obdelnik.nakresli = function (x,y,napis)
            {
                ctx.beginPath();
                ctx.rect(x, y, this.width, this.height); //x levého rohu, y pravého rohu, šířka, výška
                ctx.fillStyle = "#FF0000";
                ctx.fill();
                ctx.closePath();
                
                ctx.font="15px Courier";
                ctx.fillStyle = "black";
                ctx.fillText(napis,x+2,y+15);
            }
            
            //https://www.zdrojak.cz/clanky/agilni-vyvoj-scrum/
            obdelnik.nakresli(60,160,"Scrum"); //metodika agilního programování
            obdelnik.nakresli(60,160 + 21,"Scrum Master");
            obdelnik.nakresli(60,160 + 21,"Scrum Master");
            obdelnik.nakresli(60,160 + 2*21,"kuřata"); //kuřete se problém jenom týká, uživatelé produktu, manažeři, kteří přímo nezodpovídají za vývoj
            obdelnik.nakresli(60,160 + 3*21,"prasata"); //prase je zapojeno , osoby, které přímo souvisí s vývojem aplikace
            obdelnik.nakresli(60,160 + 4*21,"iterace");
            obdelnik.nakresli(60,160 + 5*21,"backlog");
            obdelnik.nakresli(60,160 + 6*21,"Product Owner"); //pig, rozhoduje priority a implementační detaily.
            obdelnik.nakresli(60,160 + 7*21,"Scrum Master"); //pig, odstiňuje programátory od okolního světa, nesmí to být programátor. Je to takový Project Manager (muže to být manažer, analytik)
        </script>
    </body>
</html>
