<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var promenna;
            promenna = true;
            //1 řádkový komentář
            /*více
            řádkový
            komentář*/
            var krestniJmeno = "Milan";
            var neinicializovanaPromenna;
            console.log(promenna);
            console.log(krestniJmeno);
            console.log(neinicializovanaPromenna);
            
            var prom1 = 5;
            var Prom1 = 7;
            var suma = prom1 + Prom1;
            var rozdil = prom1 - Prom1;
            var soucin = prom1 * Prom1;
            var podil = prom1 / Prom1;
            console.log(prom1); //bod 12
            console.log(Prom1); //bod 12
            console.log(suma); //bod 12
            console.log(rozdil); //bod 12

            suma++;

            console.log("suma " + suma); //bod 16
            
            var desetinneCislo = 0.1;
            var soucinDesetinnychCisel = desetinneCislo * desetinneCislo;
            console.log("součin desetinných čísel " + soucinDesetinnychCisel); //bod 19
            
            var podilDesetinnychCisel = 0.01 / desetinneCislo;
            console.log("podíl desetinných čísel " + podilDesetinnychCisel); //bod 21
            
            
        </script>
